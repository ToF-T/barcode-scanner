<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <script src="https://serratus.github.io/quaggaJS/examples/js/quagga.min.js"></script>
    <style>
        html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Geen onnodige scrollbalken */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #f8f8f8; /* Achtergrondkleur voor contrast */
    }

        h2 {
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        #interactive {     
            width: 90%; 
            max-width: 500px; 
            height: 300px; /* Pas aan naar wens */
            object-fit: cover; 
            margin: 10px auto; 
            border: 2px solid black; 
            border-radius: 8px;
            background: black; /* Fix voor vreemde witte randen */
        }
        
        #result {
            font-size: 18px;
            margin-top: 15px;
            background: white;
            padding: 8px 12px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            display: inline-block;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
    
<body>
    <h2>Scan een barcode</h2>
    <div id="interactive" class="viewport"></div>
    <p id="result">Scan een product...</p>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector("#interactive"),
                    constraints: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: "environment", // Gebruik de achterste camera op mobiel
                        aspectRatio: { min: 1, max: 3 }
                    }
                },

                decoder: {
                    readers: [
                        "ean_reader", "upc_reader", "code_128_reader", "code_39_reader", 
                        "i2of5_reader", "2of5_reader", "codabar_reader"
                    ],
                    multiple: false  // Zorgt ervoor dat er niet meerdere foutieve barcodes tegelijk worden gelezen
                },
                locate: true, // Zorgt dat Quagga strenger zoekt naar barcodes
                numOfWorkers: navigator.hardwareConcurrency || 4, // Gebruik meer rekenkracht als mogelijk
            }, function (err) {
                if (err) {
                    console.error("Quagga init error:", err);
                    return;
                }
                Quagga.start();
            });

            // Barcode zoeken
            Quagga.onProcessed(function (result) {
                if (result && result.boxes) {
                    document.getElementById("result").innerText = "Barcode aan het zoeken...";
                }
            });

            // Barcode gevonden
            Quagga.onDetected(function (result) {
                let barcode = result.codeResult.code;
    
                // Extra validatie: Zorg dat barcode minimaal 8 tekens heeft
                if (barcode.length < 8) {
                    console.warn("Barcode te kort, genegeerd:", barcode);
                    return; // Negeer te korte barcodes
                }

                console.log("✅ Barcode gevonden:", barcode);
                document.getElementById("result").innerText = `✅ Barcode: ${barcode}`;
                window.parent.postMessage(barcode, "*");

                // Stop de scanner na succesvolle detectie
                Quagga.stop();
            });

        }); 
    </script>
</body>
</html>
