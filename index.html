<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <script src="https://serratus.github.io/quaggaJS/examples/js/quagga.min.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        #interactive { width: 100%; max-width: 500px; margin: auto; }
        #result { font-size: 20px; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Scan een barcode</h2>
    <div id="interactive" class="viewport"></div>
    <p id="result">Scan een product...</p>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector("#interactive"),
                    constraints: {
                        width: { min: 640 },
                        height: { min: 480 },
                        facingMode: "environment", // Gebruik de achterste camera op mobiel
                        aspectRatio: { min: 1, max: 2 }
                    }
                },

                decoder: {
                    readers: [
                        "ean_reader", "upc_reader", "code_128_reader", "code_39_reader", 
                        "i2of5_reader", "2of5_reader", "codabar_reader"
                    ], 
                },

            }, function (err) {
                if (err) {
                    console.error("Quagga init error:", err);
                    return;
                }
                Quagga.start();
            });

            // Barcode gevonden
            Quagga.onProcessed(function (result) {
                if (result && result.boxes) {
                    document.getElementById("result").innerText = "Barcode aan het zoeken...";
                }
            });

            Quagga.onDetected(function (result) {
                let barcode = result.codeResult.code;
                console.log("✅ Barcode gevonden:", barcode);
                document.getElementById("result").innerText = `✅ Barcode: ${barcode}`;
                window.parent.postMessage(barcode, "*");

    // Stop de scanner na succesvolle detectie
    Quagga.stop();
});
        });
    </script>
</body>
</html>
