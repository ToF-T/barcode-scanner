<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <script src="https://serratus.github.io/quaggaJS/examples/js/quagga.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f8f8f8;
        }

        h2 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        #interactive {
            width: 100%;
            max-width: 600px;
            aspect-ratio: 16 / 9; /* Houdt beeldverhouding correct */
            background: black;
            border: 2px solid black;
            border-radius: 8px;
        }

        video {
            width: 100% !important;
            height: auto !important;
            max-height: 100%;
            aspect-ratio: 16 / 9;
            object-fit: cover; /* Voorkomt zwarte randen en vervorming */
        }

        #result {
            font-size: 18px;
            margin-top: 15px;
            background: white;
            padding: 8px 12px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            display: inline-block;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <h2>Scan een barcode</h2>
    <div id="interactive" class="viewport"></div>
    <p id="result">Scan een product...</p>

    <script>
        function startScanner() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector("#interactive"),
                    constraints: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: { ideal: "environment" },
                        aspectRatio: 1.7777777778 // Zorgt voor correcte beeldverhouding
                    }
                },
                decoder: {
                    readers: [
                        "ean_reader", "upc_reader", "code_128_reader", "code_39_reader",
                        "i2of5_reader", "2of5_reader", "codabar_reader"
                    ],
                    multiple: false
                },
                locate: true,
                numOfWorkers: navigator.hardwareConcurrency || 4
            }, function (err) {
                if (err) {
                    console.error("Quagga init error:", err);
                    return;
                }
                Quagga.start();
            });

            Quagga.onProcessed(function (result) {
                if (result && result.boxes) {
                    document.getElementById("result").innerText = "Barcode aan het zoeken...";
                }
            });

            Quagga.onDetected(function (result) {
                let barcode = result.codeResult.code;
                
                if (barcode.length < 8) {
                    console.warn("Barcode te kort, genegeerd:", barcode);
                    return;
                }

                console.log("✅ Barcode gevonden:", barcode);
                document.getElementById("result").innerText = `✅ Barcode: ${barcode}`;
                window.parent.postMessage(barcode, "*");

                Quagga.stop();
                
                // Start opnieuw na 1 seconde om het beeld correct te laden
                setTimeout(startScanner, 1000);
            });
        }

        document.addEventListener("DOMContentLoaded", startScanner);
    </script>
</body>
</html>
