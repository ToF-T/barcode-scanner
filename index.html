<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <script src="https://serratus.github.io/quaggaJS/examples/js/quagga.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f8f8f8;
        }
        h2 {
            margin-bottom: 10px;
            font-size: 24px;
        }
        #interactive {
            width: 100%;
            max-width: 600px;
            aspect-ratio: 16 / 9;
            background: black;
            border: 2px solid black;
            border-radius: 8px;
        }
        video {
            width: 100% !important;
            height: auto !important;
            max-height: 100%;
            aspect-ratio: 16 / 9;
            object-fit: cover;
        }
        #result {
            font-size: 18px;
            margin-top: 15px;
            background: white;
            padding: 8px 12px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            display: inline-block;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <h2>Scan barcode</h2>
    <div id="interactive" class="viewport"></div>
    <p id="result">Scan een product...</p>

    <script>
        function startScanner() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector("#interactive"),
                    constraints: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: { ideal: "environment" },
                        aspectRatio: 1.7777777778
                    }
                },
                decoder: {
                    readers: [
                        "ean_reader", "upc_reader", "code_128_reader", "code_39_reader",
                        "i2of5_reader", "2of5_reader", "codabar_reader"
                    ],
                    multiple: false
                },
                locate: true,
                numOfWorkers: navigator.hardwareConcurrency || 4
            }, function (err) {
                if (err) {
                    console.error("Quagga init error:", err);
                    return;
                }
                Quagga.start();
            });

            let scanBuffer = [];
            let requiredMatches = 5; // Barcode moet 5x correct gelezen worden

            Quagga.onDetected(function (result) {
                let barcode = result.codeResult.code;
                scanBuffer.push(barcode);

                if (scanBuffer.length > requiredMatches) {
                    scanBuffer.shift();
                }

                let allSame = scanBuffer.every(code => code === barcode);
                if (allSame && scanBuffer.length === requiredMatches) {
                    console.log("âœ… Barcode bevestigd:", barcode);
                    document.getElementById("result").innerText = `âœ… Barcode: ${barcode}`;
                    window.parent.postMessage(barcode, "*");

                    // Scanner stoppen en herstartknop tonen
                    Quagga.stop();
                    scanBuffer = [];

                    // Knop toevoegen om opnieuw te scannen
                    document.getElementById("result").innerHTML += `
                        <br><button onclick="startScanner()">ðŸ”„ Scan opnieuw</button>
                    `;
                }
            });
        }

        document.addEventListener("DOMContentLoaded", startScanner);
    </script>
</body>
</html>
